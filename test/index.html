<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>AonyxBuddy Test Webpage</title>
  </head>
  <body>
    <header>
      <p class="header-text">Welcome to the AonyxBuddy Test Webpage</p>
    </header>

    <main>
      <section>
        <h2>Open console for more info</h2>
      </section>

      <br />

      <div>
        <label>Username: </label>
        <input type="text" id="ab_username" value="AonyxBuddy" />
      </div>

      <br />

      <div>
        <button id="ab_follow">Follow</button>
        <button id="ab_subscriber">Subscriber</button>
        <button id="ab_raid">Raid</button>
        <button id="ab_first">First Message</button>
        <button id="ab_cheer">Cheer</button>
        <button id="ab_redeem">Redeem</button>
      </div>

      <br />

      <div>
        <label>Chat Message: </label>
        <input type="text" id="ab_message" name="message-text" />
        <button>Send</button>
      </div>
    </main>

    <footer>
      <p class="footer-text">&copy; 2024 WaterKatTV</p>
    </footer>

    <script src="/app.js" defer></script>
  </body>
</html>
